<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar Proves</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/natacio.css"
          th:href="@{/css/natacio.css}"/>
</head>
<body>
<div layout:fragment="content">
<table class="table table-striped">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Descripcio</th>
        <th>Tipus</th>
        <th>Data</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prova: ${proves}">
        <td th:text="${prova.nom}"></td>
        <td th:text="${prova.descripcio}"></td>
        <td th:text="${prova.tipus}"></td>
        <td th:text="${#temporals.format(prova.data,'dd MMMM yyyy')}"></td>
        <td><a th:href="@{/prova/update/{nom}(nom=${prova.nom})}" class="btn btn-warning" role="button">Edita</a>
        </td>
        <td><a th:href="@{/prova/delete/{nom}(nom=${prova.nom})}" class="btn btn-danger" role="button">Esborra</a>
        </td>
        <td><a th:href="@{../classificacio/perpais/{nom}(nom=${prova.nom})}" class="btn btn-success" role="button">Per Pais</a></td>
    </tr>
    </tbody>
</table>
<a href="add" class="btn btn-success" role="button">Afegeix Prova</a>
</div>
</body>
</html>
